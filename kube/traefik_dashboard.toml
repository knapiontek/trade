debug = true
logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
  [entryPoints.traefik]
  address = "127.0.0.1:1337"

[api]
entrypoint="traefik"
dashboard = true
  [api.statistics]
  recentErrors = 20

[acme]
email = "knapiontek@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
onDemand = false
  [acme.httpChallenge]
  entryPoint = "http"
  [[acme.domains]]
    main = "gecko.knapiontek.com"
    sans = ["trade.gecko.knapiontek.com", "traefik.gecko.knapiontek.com"]

[file]

[backends]
  [backends.traefik]
    [backends.traefik.servers]
      [backends.traefik.servers.main]
      url = "http://127.0.0.1:1337"
      [backends.traefik.healthCheck]
      path = "/"
      interval = "10s"
      scheme = "http"
  [backends.trade]
    [backends.trade.servers]
      [backends.trade.servers.main]
      url = "http://34.76.78.240:80"

[frontends]
  [frontends.traefik]
    entryPoints = ["http", "https"]
    backend = "traefik"
    passHostHeader = true
    [frontends.traefik.routes]
      [frontends.traefik.routes.main]
      rule = "Host:traefik.gecko.knapiontek.com"
  [frontends.trade]
    entryPoints = ["http", "https"]
    backend = "trade"
    passHostHeader = true
    [frontends.trade.routes]
      [frontends.trade.routes.main]
        rule = "Host:trade.gecko.knapiontek.com"

