debug = false
logLevel = "INFO"

[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]
  [entryPoints.admin]
    address = "127.0.0.1:1337"
    [entryPoints.admin.auth]
      [entryPoints.admin.auth.basic]
        users = ["admin:$apr1$cL0yrrQm$wskynvO5mZl3.BqBIzyYs1"]

[api]
  entryPoint = "admin"
  dashboard = true
  [api.statistics]
    recentErrors = 20

[acme]
  email = "knapiontek@gmail.com"
  storage = "acme.json"
  entryPoint = "https"
  onHostRule = true
  onDemand = false
  [acme.httpChallenge]
    entryPoint = "http"
  [[acme.domains]]
    main = "knapiontek.com"
    sans = ["trade.knapiontek.com", "admin.knapiontek.com"]

[file]

[backends]
  [backends.admin]
    [backends.admin.servers]
      [backends.admin.servers.main]
        url = "http://127.0.0.1:1337"
  [backends.trade]
    [backends.trade.servers]
      [backends.trade.servers.main]
        url = "http://34.76.78.240:80"

[frontends]
  [frontends.admin]
    entryPoints = ["http", "https"]
    backend = "admin"
    passHostHeader = true
    [frontends.admin.routes]
      [frontends.admin.routes.main]
        rule = "Host:admin.knapiontek.com"
  [frontends.trade]
    entryPoints = ["http", "https"]
    backend = "trade"
    passHostHeader = true
    [frontends.trade.routes]
      [frontends.trade.routes.main]
        rule = "Host:trade.knapiontek.com"

